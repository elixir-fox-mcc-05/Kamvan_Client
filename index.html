<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- LOGIN -->
    <div v-if="currentPage == 'login'" class="col-4 mx-auto my-4">
        <form id="loginForm" v-on:submit.prevent="login" >
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" v-model="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" v-model="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    
    <!-- MAIN PAGE KAMVAN -->

    <!-- navbar -->
    <div v-else-if="currentPage == 'dashboard'" class="container-fluid">
        <div class="custom-navbar">
            <div class="left-side-navbar">
                <p>KamVan Board</p> 
            </div>
            <div class="right-side-navbar">
                <button type="button" class="btn btn-primary">New Task</button>
            </div>
        </div>
        <div class="custom-card-place" >
            <div v-for="step in steps">
              <div class="card">
                  <h3 class="card-header" :id="step" >{{ step }}</h3>
                  <div class="card-body">
                      <div class="card" id="custom-card">
                          <h3 class="card-header">Task Title</h3>
                          <div class="card-body">
                            <p class="card-text">Point: aaaaaaaaaaaaaaaa</p>
                            <p class="card-text">Assigned To:</p>
                            <a href="#!" class="btn btn-primary">Show Detail</a>
                          </div>
                      </div>   
                  </div>
              </div>
            </div>
        </div>
    </div>   
  </div>

  <!-- AXIOS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- JQUERY BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./main.js"></script>

</body>
</html>
