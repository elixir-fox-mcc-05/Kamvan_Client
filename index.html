<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <title>KamVan Client</title>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex p-3">
      <div class="title">
        <h2>KamVan Board</h2></div>
      <div class="btn btn-primary ml-auto" id="new-task">New Task</div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header bg-danger">
            <p class="text-white font-weight-bold mb-0 pb-0">Back-Log</p>
          </div>
          <div class="card-body">
            <div class="card">
              <div class="card-header">
                Task Title
              </div>
              <div class="card-body">
                <p class="card-text">Point : </p>
                <p class="card-text">Assigned To: </p>
                <a href="#" class="btn btn-primary">Show Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header bg-warning">
            <p class="text-white font-weight-bold mb-0 pb-0">To-Do</p>
          </div>
          <div class="card-body">
            <div class="card">
              <div class="card-header">
                Task Title
              </div>
              <div class="card-body">
                <p class="card-text">Point : </p>
                <p class="card-text">Assigned To: </p>
                <a href="#" class="btn btn-primary">Show Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header bg-primary">
            <p class="text-white font-weight-bold mb-0 pb-0">Doing</p>
          </div>
          <div class="card-body">
            <div class="card">
              <div class="card-header">
                Task Title
              </div>
              <div class="card-body">
                <p class="card-text">Point : </p>
                <p class="card-text">Assigned To: </p>
                <a href="#" class="btn btn-primary">Show Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header bg-success">
            <p class="pb-0 text-white font-weight-bold mb-0 pb-0">Done</p>
          </div>
          <div class="card-body">
            <div class="card">
              <div class="card-header">
                Task Title
              </div>
              <div class="card-body">
                <p class="card-text">Point : </p>
                <p class="card-text">Assigned To: </p>
                <a href="#" class="btn btn-primary">Show Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
