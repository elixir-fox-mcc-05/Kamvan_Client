<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanPrototype</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nav bar -->
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="h1 font-weight-bold">KanBan Board</a>
            <form class="form-inline">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formAddTask">
                    Add Task
                </button>
            </form>
        </nav>
    </div><br>
    <!-- end nav bar -->

    <!-- add new task -->
    <div class="modal fade" id="formAddTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addTitle"  class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="addTitle" placeholder="Task Title">
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="addDescription" placeholder="Task Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="addPoint"  class="col-form-label">Point</label>
                        <input type="number" class="form-control" id="addPoint" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="addAssignedTo"  class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="addAssignedTo" placeholder="Assigned To">
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <!-- end add new task -->

    <!-- main page -->
    <div class="container">
        <div class="row row-cols-1 row-cols-xl-4">
            <div class="col md-4">
                <!-- Back-Log-->
                <div class="card border-dark mb-3" style="max-width: 100%;">
                    <div class="card-header bg-danger font-weight-bold text-light">Back-Log</div>
                    <div class="card-body text-primary">
                        <div class="card border-danger mb-3" style="max-width: 100%;">
                            <div class="card-header text-body">header task</div>
                            <div class="card-body text-primary">
                              <p class="text-body">Point: </p>
                              <p class="text-body">Assigned To: </p>
                              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#detailBackLog">
                                Show Detail
                            </button>
                            </div>
                          </div>
                          <div class="card border-danger mb-3" style="max-width: 100%;">
                            <div class="card-header text-body">header task</div>
                            <div class="card-body text-primary">
                              <p class="text-body">Point: </p>
                              <p class="text-body">Assigned To: </p>
                              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#detailBackLog">
                                Show Detail
                            </button>
                            </div>
                          </div>
                    </div>
                  </div>
                <!-- end Back-Log-->
            </div>
            <div class="col md-4">
                <!-- ToD-o-->
                <div class="card border-dark mb-3" style="max-width: 100%;">
                    <div class="card-header bg-custom-orange font-weight-bold text-light">To-Do</div>
                    <div class="card-body text-primary">
                        <div class="card border-custom-orange  mb-3" style="max-width: 100%;">
                            <div class="card-header text-body">header task</div>
                            <div class="card-body text-primary">
                              <p class="text-body">Point: </p>
                              <p class="text-body">Assigned To: </p>
                              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#detailToDo">
                                Show Detail
                            </button>
                            </div>
                          </div>
                    </div>
                  </div>
                <!-- end To-Do-->
            </div>
            <div class="col md-4">
                <!-- Doing-->
                <div class="card border-dark mb-3" style="max-width: 100%;">
                    <div class="card-header bg-info font-weight-bold text-light">Doing</div>
                    <div class="card-body text-primary">
                        <div class="card border-info mb-3" style="max-width: 100%;">
                            <div class="card-header text-body">header task</div>
                            <div class="card-body text-primary">
                              <p class="text-body">Point: </p>
                              <p class="text-body">Assigned To: </p>
                              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#detailDoing">
                                Show Detail
                            </button>
                            </div>
                          </div>
                    </div>
                  </div>
                <!-- end Doing-->
            </div>
            <div class="col md-4">
                <!-- Done-->
                <div class="card border-dark mb-3" style="max-width: 100%;">
                    <div class="card-header bg-success font-weight-bold text-light">Done</div>
                    <div class="card-body text-primary">
                        <div class="card border-success mb-3" style="max-width: 100%;">
                            <div class="card-header text-body">header task</div>
                            <div class="card-body text-primary">
                              <p class="text-body">Point: </p>
                              <p class="text-body">Assigned To: </p>
                              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#detailDone">
                                Show Detail
                            </button>
                            </div>
                          </div>
                    </div>
                  </div>
                <!-- end Done-->
          </div>
    </div>
    <!-- end main page -->

    <!-- show detail -->
    <!-- Back-Log -->
    <div class="modal fade" id="detailBackLog" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Detail Task: </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
                <div class="modal-body">
                    backlog
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <!-- end Back-Log -->
    <!-- To-Do -->
    <div class="modal fade" id="detailToDo" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Detail Task: </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
                <div class="modal-body">
                    todo
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <!-- End To-Do -->
    <!-- Doing -->
    <div class="modal fade" id="detailDoing" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Detail Task: </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
                <div class="modal-body">
                    doing
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <!-- End Doing -->
    <!-- Done -->
    <div class="modal fade" id="detailDone" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Detail Task: </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
                <div class="modal-body">
                    done
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <!-- End Done -->
   

    <!-- end show detail -->

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
