<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Kamvan</title>
  </head>
  <body>
    <div class="nav-bar" >
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="navId" style="display:flex; justify-content: space-between;">
            <div class="col-xs-1-12" >
                <i class="mdi mdi-format-size cc cc-logo:">Kamvan Board</i>
            </div>
            <li class="nav-item" hidden>
                <a href="#tab1Id" class="nav-link active">Active</a>
            </li>
            <li class="nav-item dropdown" hidden>
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#tab2Id">Action</a>
                    <a class="dropdown-item" href="#tab3Id">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#tab4Id">Action</a>
                </div>
            </li>
            <li class="nav-item" hidden>
                <a href="#tab5Id" class="nav-link">Another link</a>
            </li>
            <li class="nav-item" hidden>
                <a href="#" class="nav-link disabled">Disabled</a>
            </li>
            <li class="nav-item">
                <button type="button" name="" id="" class="btn btn-primary" btn-lg btn-block">New Task</button>
            </li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
    </div>

    <div class="container">    
        <div class="box">
            <p style="border-style: solid; border-top: black; border-left: black; border-right: black; padding: 10px; background-color: black;">Back-Log</p>
        </div>
        <div class="box">
            <p style="border-style: solid; border-top: black; border-left: black; border-right: black; padding: 10px; background-color: orange;">To-Do</p>
        </div>
        <div class="box">
            <p style="border-style: solid; border-top: black; border-left: black; border-right: black; padding: 10px; background-color: lightblue;">Doing</p>
        </div>
        <div class="box">
            <p style="border-style: solid; border-top: black; border-left: black; border-right: black; padding: 10px; background-color: green;">Done</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $('#navId a').click(e => {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>
  </body>
</html>
