<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- BOOTSTRAP  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">

  <!-- GOOGLE SIGNIN CLIENT ID -->
  <meta name="google-signin-client_id" content="610736297334-e9l4vam64404us0lm97fojhvnr0dvsb5.apps.googleusercontent.com">
  <link rel="stylesheet" href="/css/style.css">
  <title>KamVan Client</title>
</head>
<body>
  <div class="container-fluid" id="app">
    <div id="navbar">
      <div class="d-flex p-3">
        <div class="title">
          <h2>KamVan Board</h2>
        </div>
        <div class="d-flex ml-auto" id="menu-logged-in" v-if="logged_in">
          <div class="btn btn-primary mr-3" id="new-task" data-toggle="modal" data-target="#newTaskModal">New Task</div>
          <div class="btn btn-danger mr-3" id="logout" v-on:click.prevent="logout">Logout</div>
        </div>
        <div class="d-flex ml-auto" id="menu-logged-in" v-if="!logged_in">
          <div class="btn btn-primary mr-3" id="login" v-on:click.prevent="showLoginPage">Login</div>
          <div class="btn btn-primary mr-3" id="register" v-on:click.prevent="showRegisterPage">Register</div>
        </div>
      </div>
    </div>
    <div id="loginPage" v-if="!logged_in && page == 'login'">
      <div class="col-4 mx-auto">
        <h3 class="text-center">Login</h3>
        <div class="text-danger" id="errorMessage" v-if="errorMessage">
          <span>{{ errorMessage }}</span>
        </div>
        <form v-on:submit.prevent="login">
          <div class="form-group">
            <label for="emailLogin">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email" v-model="emailLogin">
          </div>
          <div class="form-group">
            <label for="passwordLogin">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Password" v-model="passwordLogin">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <div id="registerPage" v-if="!logged_in && page == 'register'">
      <div class="col-4 mx-auto">
        <h3 class="text-center">Register</h3>
        <form>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="emailLogin">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="passwordLogin">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <div id="dashboardPage" v-if="logged_in">
      <div class="row">
        <div class="col-lg-3" v-for="(card, index) in categories" :key="index">
          <div class="card">
            <div class="card-header" v-bind:class="card.color">
              <p class="text-white font-weight-bold mb-0 pb-0">{{ card.title }}</p>
            </div>
            <div class="card-body">
              <div class="card"v-for="task in tasks" :key="task.id" v-if="task.category == card.slug">
                <div class="card-header">
                  <p class="font-weight-bold mb-0 pb-0">{{ task.title }}</p>
                </div>
                <div class="card-body">
                  <p class="card-text">Point : {{ task.points }}</p>
                  <p class="card-text">Assigned To: {{ task.assigned_to }}</p>
                  <a href="#" class="btn btn-primary">Show Detail</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL NEW TASK -->
  <div class="modal" tabindex="-1" role="dialog" id="newTaskModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="textarea" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Description">
            </div>
            <div class="form-group">
              <label for="points">Points</label>
              <input type="number" class="form-control" id="points" aria-describedby="emailHelp" placeholder="Points">
            </div>
            <div class="form-group">
              <label for="assigned_to">Assigned To</label>
              <input type="text" class="form-control" id="assigned_to" aria-describedby="emailHelp" placeholder="Assigned To">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- GOOGLE SIGN IN API -->
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

  <!-- SCRIPT  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
